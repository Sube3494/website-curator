  security:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: ${{ vars.ENABLE_SECURITY_SCAN == 'true' }}

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
    - name: æ£€å‡ºä»£ç 
      uses: actions/checkout@v4

    - name: è¿è¡Œ Trivy æ¼æ´æ‰«æ
      uses: aquasecurity/trivy-action@master
